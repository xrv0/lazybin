<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lazybin</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/theme.css">
    <script src="/js/lib/sjcl.js"></script>
</head>

<body>
<form action="/paste_publish" method="post" id="paste_form">
    <textarea name="paste_content" id="paste_content" cols="30" rows="10"></textarea>
    <div id="menu">
        <h1>lazybin</h1>
        <button type="disabled" onclick="uploadPaste()">Publish</button>
        <button type="reset">New</button>
        <p>Key entropy:</p>
        <input type="number" name="key_entropy" id="key_entropy" value="128">
        <p>Expiration Time(min):</p>
        <input type="number" name="expiration_time" id="expiration_time" value="0">
    </div>
    <script src="/js/main.js"></script>
</form>
</body>
</html>
