<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="xrv0">
    <meta name="description" content="AES-256 encrypted pastebin for sharing code snippets">
    <meta name="keywords" content="lazybin, share code snippets, codepen alternative, pastebin alternative for code, hastebin alternative, encrypted pastebin, secure pastebin, private pastebin, encrypted hastebin, encrypted codepen">

    <title>Create paste / lazybin</title>
    <link async rel="stylesheet" href="/styles/style.css">
    <link async rel="stylesheet" href="/styles/theme.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"></script>
    <script defer src="/js/main.js"></script>
</head>

<body>
<form action="/paste_publish" method="post" id="paste_form">
    <textarea name="paste_content" id="paste_content" cols="30" rows="10"></textarea>
    <div id="menu">
        <h1>lazybin</h1>
        <button type="disabled" onclick="uploadPaste()">Publish</button>
        <button type="reset">New</button>
        <p>Key length:</p>
        <input type="number" name="key_entropy" id="key_entropy" value="32">
        <p>Expiration Time(min):</p>
        <input type="number" name="expiration_time" id="expiration_time" value="0">
        <br>
        <label for="enable_highlighting">Code highlighting</label>
        <input type="checkbox" name="enable_highlighting" id="enable_highlighting" checked="true">
    </div>
</form>
<footer id="footer">
    <a href="https://github.com/xrv0/lazybin">Github</a> <a href="https://twitter.com/lazybinwtf">Twitter</a> <a href="https://www.buymeacoffee.com/lazybin">Donate</a></footer>
</body>
</html>
