<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lazybin</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/lib/sjcl.js"></script>
</head>
<body>
<form action="/paste_publish" method="post" id="paste_form">
    <textarea name="paste_content" id="paste_content" cols="30" rows="10"></textarea>
    <div id="menu">
        <h1>lazybin</h1>
        <button type="disabled" onclick="uploadPaste()">Publish</button>
        <button type="reset">New</button>
        <p>Expiration Time:</p>
        <select name="paste_expiration_time" id="paste_expiration_time">
            <option value="5">5 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="350">6 Hours</option>
            <option value="350">6 Hours</option>
            <option value="1440">24 Hours</option>
            <option value="never">Never</option>
        </select>
    </div>
    <script src="/main.js"></script>
</form>
</body>
</html>
